{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}Approval Web Bank Application{% endblock %}</title>
    <!-- Bootstrap CSS for styling. You could use your custom styles as needed -->
    <link rel="stylesheet" href= "{% static 'css/bootstrap.min.css' %}">
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'home' %}">Approval Web Bank Application</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse"
              data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'request_list' %}">Request List</a>
          </li>
          <!-- Add more nav items as needed -->
        </ul>
      </div>
    </nav>

    <div class="container mt-4">
      {% block content %}
      <!-- Each extending template will inject its specific content here -->
      {% endblock %}
    </div>

    <!-- Optional: JavaScript for Bootstrap functionality -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_script %}{% endblock %}
  </body>
</html>
